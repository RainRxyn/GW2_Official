{% extends "base.html" %}

{% block content %}

<h1>Add Expense</h1>
<div class="blur-background"></div>
<form action="/add_expense" method="post" class="expense-form">
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Ex. Travel..." required>
    </div>
    <div class="form-group">
        <label for="name">Expense Name</label>
        <input type="text" id="name" name="name" placeholder="Ex. Hotel accommodation..." required>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="0" placeholder="123..." required>
    </div>
    <div class="form-group">
        <label for="product">Products</label>
        <input type="text" id="product" name="product" placeholder="Ex. Airline tickets..." required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Save">
    </div>
<a href="/show_expenses" class="add-income-link">My Expenses</a>
</form>

{% endblock %}

{% block add %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_expenses.css') }}">
{% endblock %}
