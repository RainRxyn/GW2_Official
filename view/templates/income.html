{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="mb-4">Your Incomes</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
            {% for income in incomes %}
            <tr>
                <td>{{ income.name }}</td>
                <td>{{ income.amount }}</td>
                <td>{{ income.date }}</td>
                <td>{{ income.frequency }}</td>
                </td>
            </tr>
            {% endfor %}
    </table>
<a href="/add_income" class="btn btn-primary"> + </a>

{% endblock %}
{% block income %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/income.css') }}">
{% endblock %}
</div>
